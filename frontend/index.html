<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra-Minimal Trading Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0D1117;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: fixed;
            touch-action: none;
        }
        
        .app-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .hud {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
            background: rgba(13, 17, 23, 0.9);
            backdrop-filter: blur(10px);
        }
        
        .hud-button {
            background: #238636;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
            min-width: 80px;
            transition: background 0.2s;
        }
        
        .hud-button:hover {
            background: #2ea043;
        }
        
        .hud-button:active {
            transform: scale(0.98);
        }
        
        .stake-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .pair-label {
            background: #161b22;
            border: 1px solid #30363d;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .stake-input {
            background: #161b22;
            border: 1px solid #30363d;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 16px;
            width: 80px;
            text-align: center;
            font-weight: 600;
        }
        
        .stake-input:focus {
            outline: none;
            border-color: #238636;
        }
        
        .player-info {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 12px;
            color: #8b949e;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            background: rgba(13, 17, 23, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .balance-hud {
            color: #22C55E;
            font-weight: 600;
        }
        
        .game-container {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 375px;
            height: 400px;
            z-index: 5;
        }
        
        .game-canvas {
            width: 100%;
            height: 100%;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .balance-badge {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #238636;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            z-index: 10;
            box-shadow: 0 4px 12px rgba(35, 134, 54, 0.3);
        }
        
        .launch-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0D1117;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }
        
        .launch-button {
            background: #238636;
            border: none;
            color: white;
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 24px rgba(35, 134, 54, 0.3);
        }
        
        .launch-button:hover {
            background: #2ea043;
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(35, 134, 54, 0.4);
        }
        
        .launch-button:active {
            transform: translateY(0);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 30;
            backdrop-filter: blur(10px);
        }
        
        .modal-content {
            background: #0D1117;
            border: 1px solid #30363d;
            border-radius: 16px;
            padding: 24px;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }
        
        .modal-header {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            color: white;
        }
        
        .qr-container {
            display: flex;
            justify-content: center;
            margin: 24px 0;
        }
        
        .qr-placeholder {
            width: 200px;
            height: 200px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0D1117;
            font-size: 14px;
            text-align: center;
            border-radius: 12px;
            font-weight: 600;
        }
        
        .close-modal {
            background: #30363d;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 16px;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.2s;
        }
        
        .close-modal:hover {
            background: #484f58;
        }
        
        .bet-box {
            position: absolute;
            width: 60px;
            height: 20px;
            background: rgba(255, 255, 255, 0.95);
            color: #0D1117;
            font-size: 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            pointer-events: none;
            z-index: 8;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }
        
        .bet-box.win {
            background: #22C55E;
            color: white;
            animation: winPulse 0.5s ease-out;
        }
        
        .bet-box.lose {
            background: #EF4444;
            color: white;
            animation: losePulse 0.5s ease-out;
        }
        
        @keyframes winPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        @keyframes losePulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.8); }
            100% { transform: scale(1); }
        }
        
        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            z-index: 25;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            animation: toastSlideUp 0.3s ease-out;
        }
        
        .toast.win {
            background: #22C55E;
        }
        
        .toast.lose {
            background: #EF4444;
        }
        
        @keyframes toastSlideUp {
            from {
                transform: translateX(-50%) translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Price tags that ride the mid-line */
        .price-tag {
            position: absolute;
            background: rgba(13, 17, 23, 0.9);
            color: white;
            font-size: 11px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 3px;
            border: 1px solid #30363d;
            z-index: 6;
            pointer-events: none;
        }
        
        .price-tag.left {
            left: 5px;
        }
        
        .price-tag.right {
            right: 5px;
        }
        
        /* Mobile optimizations */
        @media (max-width: 375px) {
            .game-container {
                width: 100vw;
                left: 0;
                transform: none;
                padding: 0 10px;
            }
            
            .hud {
                padding: 0 15px;
            }
            
            .hud-button {
                padding: 6px 12px;
                font-size: 13px;
                min-width: 70px;
            }
            
            .stake-input {
                width: 70px;
                font-size: 14px;
            }
        }
        
        /* Prevent text selection on mobile */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        input {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
    </style>
        </head>
        <body>
            <div id="app">
                <div class="launch-screen" id="launchScreen">
                    <button class="launch-button" id="launchButton">Launch Game</button>
                </div>
                
                <div class="app-container hidden" id="gameApp">
                    <div class="hud">
                        <button class="hud-button" id="withdrawBtn">üè¶ Withdraw</button>
                        <div class="stake-container">
                            <div class="pair-label">ETH/USDC</div>
                    <span>$</span>
                    <input 
                        type="number" 
                        class="stake-input" 
                        id="stakeInput"
                        value="2.50"
                        min="0.5"
                        max="12"
                        step="0.1"
                    >
                </div>
                <button class="hud-button" id="depositBtn">üí∞ Deposit</button>
            </div>
            
            <div class="player-info" id="playerInfo">
                <span id="playerCount">12 players online</span>
                <span class="balance-hud" id="balanceHud">Balance: 42.30 USDC</span>
            </div>
            
            <div class="game-container">
            <svg
                class="game-canvas"
                id="gameCanvas"
                viewBox="0 0 375 400"
                width="375"
                height="400"
                >
                <!-- Dynamic green bar -->
                <rect id="greenBar" x="0" y="170" width="375" height="30" fill="#22C55E" opacity="0.55" />

                <!-- Dynamic red bar -->
                <rect id="redBar" x="0" y="202" width="375" height="30" fill="#EF4444" opacity="0.55" />

                <!-- White mid-line -->
                <line id="midLine" x1="0" y1="200" x2="375" y2="200" stroke="white" stroke-width="2" />

                <!-- Finish line -->
                <line x1="315" y1="0" x2="315" y2="400" stroke="white" stroke-width="2" />

                <!-- TOP horizontal shadow -->
                <line id="topShadow" x1="0" y1="170" x2="375" y2="170" stroke="#000" stroke-width="1" opacity="0.25" filter="url(#softBlur)" />

                <!-- LEFT vertical shadow -->
                <line id="leftShadow" x1="5" y1="0" x2="5" y2="400" stroke="#000" stroke-width="3" opacity="0.18" filter="url(#softBlur)" />

                <!-- Soft-blur filter -->
                <defs>
                    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
                    <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
                    </filter>
                </defs>
                </svg>
                
                <!-- Price tags that ride the mid-line -->
                <div class="price-tag left" id="leftPriceTag">$2,500.00</div>
                <div class="price-tag right" id="rightPriceTag">$2,500.00</div>
            </div>
            
            <div class="balance-badge" id="balanceBadge">USDC 42.30</div>
        </div>
        
        <!-- Deposit Modal -->
        <div class="modal hidden" id="depositModal">
            <div class="modal-content">
                <div class="modal-header">Deposit USDC</div>
                <div class="qr-container">
                    <div class="qr-placeholder">
                        QR Code<br><br>
                        solana:4zMMC9...<br><br>
                        Amount: <span id="depositAmount">2.50</span> USDC
                    </div>
                </div>
                <button class="close-modal" id="closeDeposit">Close</button>
            </div>
        </div>
        
        <!-- Withdraw Modal -->
        <div class="modal hidden" id="withdrawModal">
            <div class="modal-content">
                <div class="modal-header">Withdraw USDC</div>
                <div class="qr-container">
                    <div class="qr-placeholder">
                        QR Code<br><br>
                        Withdraw <span id="withdrawAmount">2.50</span> USDC<br><br>
                        Scan with Phantom
                    </div>
                </div>
                <button class="close-modal" id="closeWithdraw">Close</button>
            </div>
        </div>
        
        <!-- Toast container -->
        <div id="toastContainer"></div>
    </div>

    <script>
        class TradingGame {
            constructor() {
                this.launched = false;
                this.balance = 42.30;
                this.stake = 2.50;
                this.boxes = [];
                this.currentPrice = 2500.00;
                this.playerCount = 12;
                this.animationTime = 0;
                this.midLineY = 200;
                this.gameLoopId = null;
                this.toastContainer = null;
                
                this.initializeElements();
                this.bindEvents();
                this.startMockUpdates();
            }
            
            initializeElements() {
                this.launchScreen = document.getElementById('launchScreen');
                this.gameApp = document.getElementById('gameApp');
                this.launchButton = document.getElementById('launchButton');
                this.gameCanvas = document.getElementById('gameCanvas');
                this.greenBar = document.getElementById('greenBar');
                this.redBar = document.getElementById('redBar');
                this.midLine = document.getElementById('midLine');
                this.stakeInput = document.getElementById('stakeInput');
                this.balanceBadge = document.getElementById('balanceBadge');
                this.balanceHud = document.getElementById('balanceHud');
                this.playerCountDisplay = document.getElementById('playerCount');
                this.leftPriceTag = document.getElementById('leftPriceTag');
                this.rightPriceTag = document.getElementById('rightPriceTag');
                this.toastContainer = document.getElementById('toastContainer');
                
                // Modal elements
                this.depositModal = document.getElementById('depositModal');
                this.withdrawModal = document.getElementById('withdrawModal');
                this.depositBtn = document.getElementById('depositBtn');
                this.withdrawBtn = document.getElementById('withdrawBtn');
                this.closeDeposit = document.getElementById('closeDeposit');
                this.closeWithdraw = document.getElementById('closeWithdraw');
                this.depositAmount = document.getElementById('depositAmount');
                this.withdrawAmount = document.getElementById('withdrawAmount');
            }
            
            bindEvents() {
                this.launchButton.addEventListener('click', () => this.launchGame());
                this.gameCanvas.addEventListener('click', (e) => this.handleCanvasClick(e));
                this.stakeInput.addEventListener('change', (e) => this.updateStake(e));
                
                // Modal events
                this.depositBtn.addEventListener('click', () => this.showDepositModal());
                this.withdrawBtn.addEventListener('click', () => this.showWithdrawModal());
                this.closeDeposit.addEventListener('click', () => this.hideDepositModal());
                this.closeWithdraw.addEventListener('click', () => this.hideWithdrawModal());
                
                // Close modals on background click
                this.depositModal.addEventListener('click', (e) => {
                    if (e.target === this.depositModal) this.hideDepositModal();
                });
                this.withdrawModal.addEventListener('click', (e) => {
                    if (e.target === this.withdrawModal) this.hideWithdrawModal();
                });
            }
            
            launchGame() {
                this.launched = true;
                this.launchScreen.classList.add('hidden');
                this.gameApp.classList.remove('hidden');
                this.startAnimation();
            }
            
            startAnimation() {
                const animate = () => {
                    this.animationTime += 1;
                    
                    // Calculate new Y position using sine wave
                    this.midLineY = 200 + 80 * Math.sin(this.animationTime / 600);

                    // ---------- NEW DYNAMIC BARS ----------
                    const direction = Math.sin(this.animationTime / 600) -
                                    Math.sin((this.animationTime - 2) / 600);

                    const greenH = 30 + Math.max(0, direction * 80);
                    const greenY = this.midLineY - greenH;
                    const redH   = 30 + Math.max(0, -direction * 80);
                    const redY   = this.midLineY + 2;

                    this.greenBar.setAttribute('y',      greenY);
                    this.greenBar.setAttribute('height', greenH);
                    this.redBar.setAttribute('y',      redY);
                    this.redBar.setAttribute('height', redH);

                    // update white mid-line
                    this.midLine.setAttribute('y1', this.midLineY);
                    this.midLine.setAttribute('y2', this.midLineY);

                    // keep shadows glued to the band
                    document.getElementById('topShadow')
                            .setAttribute('y1', this.midLineY - 30);
                    document.getElementById('topShadow')
                            .setAttribute('y2', this.midLineY - 30);
                    // Update price tags position
                    this.leftPriceTag.style.top = (this.midLineY - 8) + 'px';
                    this.rightPriceTag.style.top = (this.midLineY - 8) + 'px';
                    
                    // Update box positions
                    this.updateBoxes();
                    
                    this.gameLoopId = requestAnimationFrame(animate);
                };
                
                animate();
            }
            
            handleCanvasClick(e) {
                if (!this.launched) return;
                
                const rect = this.gameCanvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // Scale coordinates to SVG viewBox
                const scaleX = 375 / rect.width;
                const scaleY = 400 / rect.height;
                const svgX = x * scaleX;
                const svgY = y * scaleY;
                
                // New hit-test: anywhere inside the box (green bar to red bar, x ‚â§ 315)
                const greenTop = this.midLineY - 30;
                const redBottom = this.midLineY + 32;
                
                if (svgX >= 0 && svgX <= 315 && svgY >= greenTop && svgY <= redBottom) {
                    this.placeBet(svgX, svgY);
                }
            }
            
            placeBet(x, y) {
                const box = {
                    id: Date.now() + Math.random(),
                    x: 0,
                    y: y - 10,
                    stake: this.stake,
                    side: 'long',
                    entryPrice: this.currentPrice,
                    settled: false,
                    element: null
                };
                
                this.createBoxElement(box);
                this.boxes.push(box);
            }
            
            createBoxElement(box) {
                const boxElement = document.createElement('div');
                boxElement.className = 'bet-box';
                boxElement.style.left = box.x + 'px';
                boxElement.style.top = box.y + 'px';
                boxElement.textContent = '$' + box.stake.toFixed(2);
                
                // Position relative to game container
                const gameContainer = document.querySelector('.game-container');
                gameContainer.appendChild(boxElement);
                
                box.element = boxElement;
            }
            
            updateBoxes() {
                this.boxes = this.boxes.filter(box => {
                    if (!box.settled) {
                        box.x += 2;
                        
                        if (box.element) {
                            box.element.style.left = box.x + 'px';
                        }
                        
                        // Check if box reached finish line
                        if (box.x >= 315) {
                            box.settled = true;
                            const won = box.side === 'long' && this.currentPrice > box.entryPrice;
                            
                            if (box.element) {
                                box.element.classList.add(won ? 'win' : 'lose');
                            }
                            
                            // Update balance
                            if (won) {
                                this.balance += box.stake;
                                this.showToast('CREDITED', '+' + box.stake.toFixed(2), true);
                            } else {
                                this.balance -= box.stake;
                                this.showToast('DEBITED', '-' + box.stake.toFixed(2), false);
                            }
                            
                            this.updateBalanceDisplay();
                            
                            // Remove box after animation
                            setTimeout(() => {
                                if (box.element) {
                                    box.element.remove();
                                }
                            }, 1000);
                            
                            return false; // Remove from array
                        }
                    }
                    return true;
                });
            }
            
            updateStake(e) {
                const value = parseFloat(e.target.value) || 0.5;
                this.stake = Math.max(0.5, Math.min(12, value));
                e.target.value = this.stake.toFixed(2);
            }
            
            updateBalanceDisplay() {
                this.balanceBadge.textContent = 'USDC ' + this.balance.toFixed(2);
                this.balanceHud.textContent = 'Balance: ' + this.balance.toFixed(2) + ' USDC';
            }
            
            showToast(title, amount, isWin) {
                const toast = document.createElement('div');
                toast.className = `toast ${isWin ? 'win' : 'lose'}`;
                toast.textContent = `${title} ${amount}`;
                
                this.toastContainer.appendChild(toast);
                
                // Remove toast after 3 seconds
                setTimeout(() => {
                    toast.style.animation = 'toastSlideUp 0.3s ease-out reverse';
                    setTimeout(() => {
                        if (toast.parentNode) {
                            toast.parentNode.removeChild(toast);
                        }
                    }, 300);
                }, 3000);
            }
            
            showDepositModal() {
                this.depositAmount.textContent = this.stake.toFixed(2);
                this.depositModal.classList.remove('hidden');
            }
            
            hideDepositModal() {
                this.depositModal.classList.add('hidden');
            }
            
            showWithdrawModal() {
                this.withdrawAmount.textContent = this.stake.toFixed(2);
                this.withdrawModal.classList.remove('hidden');
            }
            
            hideWithdrawModal() {
                this.withdrawModal.classList.add('hidden');
            }
            
            startMockUpdates() {
                // Mock price updates
                setInterval(() => {
                    const oldPrice = this.currentPrice;
                    this.currentPrice += (Math.random() - 0.5) * 10;
                    
                    // Update price tags
                    this.leftPriceTag.textContent = '$' + this.currentPrice.toFixed(2);
                    this.rightPriceTag.textContent = '$' + this.currentPrice.toFixed(2);
                    
                    // Update price colors based on direction
                    if (this.currentPrice > oldPrice) {
                        this.leftPriceTag.style.color = '#22C55E';
                        this.rightPriceTag.style.color = '#22C55E';
                    } else if (this.currentPrice < oldPrice) {
                        this.leftPriceTag.style.color = '#EF4444';
                        this.rightPriceTag.style.color = '#EF4444';
                    } else {
                        this.leftPriceTag.style.color = 'white';
                        this.rightPriceTag.style.color = 'white';
                    }
                }, 400);
                
                // Mock player count updates
                setInterval(() => {
                    this.playerCount = Math.max(1, this.playerCount + Math.floor(Math.random() * 3) - 1);
                    this.playerCountDisplay.textContent = this.playerCount + ' players online';
                }, 2000);
            }
        }
        
        // Initialize game when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new TradingGame();
        });
        
        // Prevent scrolling and zooming on mobile
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });
    </script>
</body>
